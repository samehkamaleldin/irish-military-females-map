<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <title>Mapping Irish Soldiers</title>
    <style>

            height: 100%;

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="js/map.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvSVGjVkEgDrXyvyNM9znBsU-6RtAHJ-Q&callback=initMap">
</script>
</body>
